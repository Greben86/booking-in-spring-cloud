server:
  port: 8082
spring:
  application:
    name: module-hotel-management
  datasource:
    url: jdbc:h2:mem:hotel_db
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
  jpa:
    open-in-view: on
    show-sql: on
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
