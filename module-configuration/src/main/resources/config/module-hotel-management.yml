server:
  port: 8082
spring:
  application:
    name: module-hotel-management
  datasource:
    url: jdbc:h2:mem:hotel_db
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  jpa:
    open-in-view: on
    show-sql: on
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    fetchRegistry: true
    service-url:
      defaultZone: http://module-discovery:8761/eureka
    healthcheck:
      enabled: true
  instance:
    preferIpAddress: true
    metadataMap:
      management.context-path: /


springdoc:
  api-docs:
    path: /module-hotel-management/v3/api-docs
  swagger-ui:
    path: /module-hotel-management/swagger-ui.html