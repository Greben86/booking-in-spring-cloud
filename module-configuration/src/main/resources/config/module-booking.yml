server:
  port: 8081
spring:
  application:
    name: module-booking
  datasource:
    url: jdbc:h2:mem:booking_db
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: true
  jpa:
    open-in-view: on
    show-sql: on
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  cloud:
    loadbalancer:
      retry:
        enabled: true # Включение повторных попыток подключения
      ribbon:
        enabled: false # Отключаем старый Ribbon
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    fetchRegistry: true
    service-url:
      defaultZone: http://module-discovery:8761/eureka
    healthcheck:
      enabled: true
  instance:
    preferIpAddress: true
    metadataMap:
      management.context-path: /

springdoc:
  api-docs:
    path: /module-booking/v3/api-docs
  swagger-ui:
    path: /module-booking/swagger-ui.html